<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid">
          <div class="display">0.5454234244235244</div>
          <button class="display-on-off">ON</button>
          <button class="all-clear">AC</button>
          <button class="bracket-start">(</button>
          <button class="bracket-close">)</button>
          <button class="divide">รท</button>
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
          <button class="multiply">ร</button>
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="subtract">-</button>
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="add">+</button>
          <button class="zero">0</button>
          <button class="decimal">.</button>
          <button class="clear">C</button>
          <button class="equal">=</button>
        </div>
      </div>      
</body>
</html>
